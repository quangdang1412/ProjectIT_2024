<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Tạp Hoá IT</title>
    <link
            rel="shortcut icon"
            type="image/png"
            th:href="@{/assets/img/logoit3.png}"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link
      th:href="@{/assets/lib/lightbox/css/lightbox.min.css}"
      rel="stylesheet"
    />
    <link
      th:href="@{/assets/lib/owlcarousel/assets/owl.carousel.min.css}"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link rel="stylesheet" th:href="@{/asset-admin/css/table.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
  </head>

  <body>
    <div id="orderContent">
      <!-- Spinner Start -->
      <div
        class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center"
        id="spinner"
      >
        <div class="spinner-grow text-primary" role="status"></div>
      </div>
      <!-- Spinner End -->

      <!-- Navbar start -->
      <div th:replace="~{fragment/navbar_admin.html}"></div>
      <!-- Navbar End -->
      <!-- Fruits Shop Start-->
      <div class="container-fluid fruite py-5">
        <div class="container py-5">
          <div class="tab-class text-center">
            <div class="row g-4">
              <div class="col-lg-4 text-start">
                <h1>Người dùng</h1>
              </div>
            </div>

            <table id="example" class="table table-striped" style="width: 100%">
              <thead>
                <tr>
                  <th>Mã người dùng</th>
                  <th>Tên người dùng</th>
                  <th>Địa chỉ</th>
                  <th>Số điện thoại</th>
                  <th>Giới tính</th>
                  <th>Email</th>
                  <th>Type</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user : ${listUser}">
                  <td th:text="${user.UserID}"></td>
                  <td th:text="${user.Username}"></td>
                  <td th:text="${user.Address}"></td>
                  <td th:text="${user.Phone}"></td>
                  <td th:text="${user.Gender}"></td>
                  <td th:text="${user.Email}"></td>
                  <td th:text="${user.Role.RoleName}"></td>
                  <td>
                    <a
                      th:href="@{/admin/User(action='edit', id=${user.UserID})}"
                      class="btn btn-info"
                      >Update</a
                    >
                  </td>
                  <td>
                    <a
                      th:attr="onclick=|if(confirm('Are you sure you want to delete this user?')) deleteUser('${user.UserID}')|"
                      class="btn btn-danger"
                      >Delete</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- Fruits Shop End-->
      <!-- Modal Search Start -->
      <div
        aria-hidden="true"
        aria-labelledby="exampleModalLabel"
        class="modal fade"
        id="searchModal"
        tabindex="-1"
      >
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content rounded-0">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Search by keyword
              </h5>
              <button
                aria-label="Close"
                class="btn-close"
                data-bs-dismiss="modal"
                type="button"
              ></button>
            </div>
            <div class="modal-body d-flex align-items-center">
              <div class="input-group w-75 mx-auto d-flex">
                <input
                  aria-describedby="search-icon-1"
                  class="form-control p-3"
                  placeholder="keywords"
                  type="search"
                />
                <span class="input-group-text p-3" id="search-icon-1"
                  ><i class="fa fa-search"></i
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal Search End -->

      <!-- Footer Start -->
      <div th:replace="~{fragment/footer.html}"></div>
      <!-- Footer End -->
      <!-- Back to Top -->
      <a
        class="btn btn-primary border-3 border-primary rounded-circle back-to-top"
        href="#"
        ><i class="fa fa-arrow-up"></i
      ></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script th:src="@{/assets/lib/easing/easing.min.js}"></script>
    <script th:src="@{/assets/lib/waypoints/waypoints.min.js}"></script>
    <script th:src="@{/assets/lib/lightbox/js/lightbox.min.js}"></script>
    <script th:src="@{/assets/lib/owlcarousel/owl.carousel.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Template Javascript -->
    <script>
      var newLink = document.createElement("a");
      newLink.href = "/admin/User?action=new";
      newLink.className = "btn btn-success d-flex m-2 py-2";
      newLink.textContent = "Thêm";
    </script>
    <script th:src="@{/assets/js/main.js}"></script>
    <script th:src="@{/asset-admin/js/table.js}"></script>
    <script th:src="@{/assets/callAPI/SendAPI.js}"></script>
    <script th:src="@{/assets/callAPI/UserAPI.js}"></script>
  </body>
</html>
