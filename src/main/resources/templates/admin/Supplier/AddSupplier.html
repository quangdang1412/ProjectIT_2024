
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Tạp Hoá IT</title>
    <link
            rel="shortcut icon"
            type="image/png"
            th:href="@{/assets/img/logoit3.png}"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="" name="keywords"/>
    <meta content="" name="description"/>

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
            rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
            rel="stylesheet"
    />
    <link
            href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.css"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <!-- Libraries Stylesheet -->
    <link
            rel="stylesheet"
            th:href="@{/assets/lib/lightbox/css/lightbox.min.css}"
    />
    <link
            rel="stylesheet"
            th:href="@{/assets/lib/owlcarousel/assets/owl.carousel.min.css}"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}"/>

    <!-- Template Stylesheet -->
    <link rel="stylesheet" th:href="@{/asset-admin/css/table.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>

</head>

<body>
<!-- Spinner Start -->
<div
        class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center"
        id="spinner"
>
    <div class="spinner-grow text-primary" role="status"></div>
</div>
<!-- Spinner End -->

<!-- Navbar start -->
<div th:replace="~{fragment/navbar_admin.html}"></div>
<!-- Navbar End -->
<!-- Fruits Shop Start-->
<div class="container-fluid py-5">
    <div class="container py-5">
        <h1 class="mb-4">Thông tin nhà cung cấp</h1>
        <form  th:object="${Supplier}" enctype="multipart/form-data">
            <div class="row  justify-content-center">
                <div class="col-md-12 col-lg-6 col-xl-7">
                    <div class="form-item ">
                        <label class="form-label my-3">Mã nhà cung cấp<sup>*</sup></label>
                        <input type="text" class="form-control"  name="SupplierID"  th:value="${SupplierID}" required readonly  th:attr="readonly=${checkSupplier == 'update'}" />
                    </div>
                    <div class="form-item">
                        <label class="form-label my-3">Tên nhà cung cấp<sup>*</sup></label>
                        <input type="text" class="form-control"  name="SupplierName" th:value="${SupplierName}" required />
                    </div>
                    <div class="form-item">
                        <label class="form-label my-3">Email<sup>*</sup></label>
                        <input type="text" class="form-control"  name="Email" th:value="${Email}" required />
                    </div>
                    <div class="form-item">
                        <label class="form-label my-3">Địa chỉ<sup>*</sup></label>
                        <input type="text" class="form-control"  name="Address" th:value="${Address}" required />
                    </div>
                    <div class="form-item">
                        <label class="form-label my-3">Số điện thoại<sup>*</sup></label>
                        <input type="number" class="form-control"  name="Phone" th:value="${Phone}" required />
                    </div>


                </div>
                <div class ="d-flex col-md-12 col-lg-6 col-xl-7 justify-content-end">
                    <button type="button" class="btn btn-success mt-2 me-2"
                            th:attr="onclick=|sendSupplierData('${checkSupplier == null ? 'insert' : 'update'}')|"
                    >Save</button>
                    <a href="Supplier?action=list" class="btn btn-secondary mt-2">Cancel</a>
                </div>
            </div>

        </form>
    </div>
</div>
<!-- Fruits Shop End-->
<!-- Modal Search Start -->
<div
        aria-hidden="true"
        aria-labelledby="exampleModalLabel"
        class="modal fade"
        id="searchModal"
        tabindex="-1"
>
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content rounded-0">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Search by keyword
                </h5>
                <button
                        aria-label="Close"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        type="button"
                ></button>
            </div>
            <div class="modal-body d-flex align-items-center">
                <div class="input-group w-75 mx-auto d-flex">
                    <input
                            aria-describedby="search-icon-1"
                            class="form-control p-3"
                            placeholder="keywords"
                            type="search"
                    />
                    <span class="input-group-text p-3" id="search-icon-1"
                    ><i class="fa fa-search"></i
                    ></span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal Search End -->


<!-- Footer Start -->
<div th:replace="~{fragment/footer.html}"></div>

<!-- Back to Top -->
<a
        class="btn btn-primary border-3 border-primary rounded-circle back-to-top"
        href="#"
><i class="fa fa-arrow-up"></i
></a>

<!-- JavaScript Libraries -->
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script  src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
<script  src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.js"></script>

<script th:src="@{/assets/lib/easing/easing.min.js}"></script>
<script th:src="@{/assets/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/assets/lib/lightbox/js/lightbox.min.js}"></script>
<script th:src="@{/assets/lib/owlcarousel/owl.carousel.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Template Javascript -->
<script th:src="@{/assets/js/main.js}"></script>
<script th:src="@{/asset-admin/js/table.js}"></script>
<script th:src="@{/assets/callAPI/SendAPI.js}"></script>
<script th:src="@{/assets/callAPI/SupplierAPI.js}"></script>
</body>
</html>
