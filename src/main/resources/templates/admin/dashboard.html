<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Tạp Hoá IT</title>
    <link
      rel="shortcut icon"
      type="image/png"
      th:href="@{/assets/img/logoit3.png}"
    />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link
      th:href="@{/assets/css/all.min.css}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Icon Font Stylesheet -->
    <link
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Libraries Stylesheet -->
    <link
      rel="stylesheet"
      th:href="@{/assets/lib/lightbox/css/lightbox.min.css}"
    />
    <link
      rel="stylesheet"
      th:href="@{/assets/lib/owlcarousel/assets/owl.carousel.min.css}"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />

    <!-- Template Stylesheet -->
    <link rel="stylesheet" th:href="@{/asset-admin/css/table.css}" />
    <link th:href="@{/assets/css/sb-admin-2.min.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
  </head>

  <body>
    <!-- Navbar start -->
    <div th:replace="~{fragment/navbar_admin.html}"></div>
    <!-- Navbar End -->
    <!-- Page Wrapper -->
    <div class="container-fluid py-5">
      <div class="container">
        <!-- Main Content -->
        <div class="tab-class text-center">
          <!-- Begin Page Content -->
          <div class="container-fluid" style="width: 100%">
            <!-- Page Heading -->
            <div
              class="d-sm-flex align-items-center justify-content-between mb-4"
            >
              <h1 style="font-weight: 600">Dashboard</h1>
            </div>

            <!-- Content Row -->
            <div class="row">
              <!-- Earnings (Monthly) Card Example -->
              <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div
                          class="h5 font-weight-bold text-primary text-uppercase mb-1" style="font-family: Raleway, sans-serif;"
                        >
                          DOANH THU (THÁNG)
                        </div>
                        <div
                          class="h5 mb-0 font-weight-bold text-gray-800"
                          th:text="${#numbers.formatDecimal(revenuePerMonth,1,'COMMA',0,'POINT')} + ' VND'"
                        ></div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-calendar fa-2x text-gray-300"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Earnings (Monthly) Card Example -->
              <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-success shadow h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div
                          class="h5 font-weight-bold text-success text-uppercase mb-1" style="font-family: Raleway, sans-serif;"
                        >
                          DOANH THU <br />
                          (TỔNG)
                        </div>
                        <div
                          class="h5 mb-0 font-weight-bold text-gray-800"
                          th:text="${#numbers.formatDecimal(revenueTotal,1,'COMMA',0,'POINT')} + ' VND'"
                        ></div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Earnings (Monthly) Card Example -->
              <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-info shadow h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div class="col mr-2">
                          <div
                            class="h5 font-weight-bold text-info text-uppercase mb-1" style="font-family: Raleway, sans-serif;"
                          >
                            LỢI NHUẬN <br />
                            (TỔNG)
                          </div>
                          <div
                            class="h5 mb-0 font-weight-bold text-gray-800"
                            th:text="${#numbers.formatDecimal(profitTotal,1,'COMMA',0,'POINT')} + ' VND'"
                          ></div>
                        </div>
                      </div>
                      <div class="col-auto">
                        <i
                          class="fas fa-clipboard-list fa-2x text-gray-300"
                        ></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Pending Requests Card Example -->
              <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-warning shadow h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div
                          class="h5 font-weight-bold text-warning text-uppercase mb-1" style="font-family: Raleway, sans-serif;"
                        >
                          Đơn cần xử lý
                        </div>
                        <div
                          class="h5 mb-0 font-weight-bold text-gray-800"
                          th:text="${orderNeedToProcess}"
                        ></div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-comments fa-2x text-gray-300"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Content Row -->

            <div class="row">
              <!-- Area Chart -->
              <div class="col-xl-8 col-lg-7">
                <div class="card shadow mb-4 table-responsive">
                  <!-- Card Header - Dropdown -->
                  <div
                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
                  >
                    <h6 class="m-0 font-weight-bold text-primary" style="font-family: Raleway, sans-serif;">DOANH THU</h6>
                    <div
                      class="row d-flex justify-content-between align-items-center"
                    >
                      <div
                        class="col-md-6 col-lg-4 d-flex flex-row align-items-center"
                      >
                        <!--                                    <label class="form-label my-3">Từ ngày<sup>*</sup></label>-->
                        <input
                          type="date"
                          class="form-control"
                          id="StartDate"
                          name="StartDate"
                          required
                        />
                        <span class="small font-weight-bold p-2">đến</span>
                        <input
                          type="date"
                          class="form-control"
                          id="EndDate"
                          name="EndDate"
                          required
                        />
                      </div>
                      <div class="col-md-6 col-lg-4">
                        <button
                          type="button"
                          class="btn btn-success"
                          onclick="sendDashboardData()"
                        >
                          Check
                        </button>
                      </div>
                    </div>
                  </div>
                  <!-- Card Body -->
                  <div class="card-body" style="height: 527px">
                    <div class="chart-area">
                      <canvas
                        id="myAreaChart"
                        style="display: block; height: 450px; width: 780px"
                      ></canvas>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Pie Chart -->
              <div class="col-xl-4 col-lg-5">
                <div class="card shadow mb-4">
                  <!-- Card Header - Dropdown -->
                  <div
                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
                  >
                    <h6
                      class="m-0 font-weight-bold text-primary"
                      style="padding-bottom: 10px; padding-top: 10px; font-family: Raleway, sans-serif;"
                    >
                      BEST SELLER
                    </h6>
                  </div>
                  <!-- Card Body -->
                  <div class="card-body">
                    <div class="chart-pie pt-4 pb-2">
                      <canvas id="myPieChart"></canvas>
                    </div>
                    <div class="mt-4 text-start small">
                      <p
                        class="mr-2"
                        id="top1Pie"
                        style="
                          display: -webkit-box;
                          -webkit-line-clamp: 1;
                          -webkit-box-orient: vertical;
                          overflow: hidden;
                        "
                      >
                        <i class="fas fa-circle text-success"></i>
                      </p>
                      <p
                        class="mr-2"
                        id="top2Pie"
                        style="
                          display: -webkit-box;
                          -webkit-line-clamp: 1;
                          -webkit-box-orient: vertical;
                          overflow: hidden;
                        "
                      >
                        <i class="fas fa-circle text-custom"></i>
                      </p>
                      <p
                        class="mr-2"
                        id="top3Pie"
                        style="
                          display: -webkit-box;
                          -webkit-line-clamp: 1;
                          -webkit-box-orient: vertical;
                          overflow: hidden;
                        "
                      >
                        <i class="fas fa-circle text-info"></i>
                      </p>

                      <p
                        class="mr-2"
                        id="top4Pie"
                        style="
                          display: -webkit-box;
                          -webkit-line-clamp: 1;
                          -webkit-box-orient: vertical;
                          overflow: hidden;
                        "
                      >
                        <i class="fas fa-circle text-warning"></i>
                      </p>
                      <p
                        class="mr-2"
                        id="top5Pie"
                        style="
                          display: -webkit-box;
                          -webkit-line-clamp: 1;
                          -webkit-box-orient: vertical;
                          overflow: hidden;
                        "
                      >
                        <i class="fas fa-circle text-danger"></i>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Content Row -->
            <div class="row">
              <!-- Content Column -->
              <div class="col-lg-12 mb-4">
                <!-- Project Card Example -->
                <div class="card shadow mb-4">
                  <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary text-start">
                      SẢN PHẨM SẮP HẾT HÀNG
                    </h6>
                  </div>
                  <div class="card-body table-responsive">
                    <table
                      id="example"
                      class="table table-striped"
                      style="width: 100%"
                    >
                      <thead>
                        <tr>
                          <th>Hình sản phẩm</th>
                          <th>Mã sản phẩm</th>
                          <th>Tên sản phẩm</th>
                          <th>Mã thương hiệu</th>
                          <th>Mã danh mục</th>
                          <th>Số lượng</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="product : ${listProduct}">
                          <td>
                            <img
                              th:src="${#strings.contains(product.Image?.ImageCode, 'https') ? product.Image.ImageCode : '/ImageProduct/' + product.Image.ImageCode}"
                              th:alt="${product.Image?.ImageCode}"
                            />
                          </td>
                          <td th:text="${product.ProductID}"></td>
                          <td th:text="${product.ProductName}"></td>
                          <td th:text="${product.Brand?.BrandID}"></td>
                          <td th:text="${product.Category?.CategoryID}"></td>
                          <td th:text="${product.Quantity}"></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <!-- End of Footer -->
      </div>
    </div>
    <div th:replace="~{fragment/footer.html}"></div>
    <div>
      <!-- Content Wrapper -->
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a
      class="btn btn-primary border-3 border-primary rounded-circle back-to-top"
      href="#"
      ><i class="fa fa-arrow-up"></i
    ></a>

    <!-- Logout Modal-->

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.js"></script>

    <script th:src="@{/assets/lib/easing/easing.min.js}"></script>
    <script th:src="@{/assets/lib/waypoints/waypoints.min.js}"></script>
    <script th:src="@{/assets/lib/lightbox/js/lightbox.min.js}"></script>
    <script th:src="@{/assets/lib/owlcarousel/owl.carousel.min.js}"></script>
    <script th:src="@{/assets/js/main.js}"></script>
    <script th:src="@{/assets/callAPI/SendAPI.js}"></script>
    <script th:src="@{/asset-admin/js/table.js}"></script>
    <script th:src="@{/assets/callAPI/refreshtoken.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/assets/js/sb-admin-2.min.js}"></script>
    <!-- Page level plugins -->
    <script th:src="@{/assets/chart.js/Chart.min.js}"></script>
    <!-- Page level custom scripts -->
    <script th:src="@{/assets/js/demo/chart-area-demo.js}"></script>
  </body>
</html>
